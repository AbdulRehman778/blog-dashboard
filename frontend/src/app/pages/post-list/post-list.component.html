<p-table
  [value]="rowData"
  [lazy]="true"
  [paginator]="true"
  [rows]="5"
  [totalRecords]="totalRecords"
  (onLazyLoad)="loadPostsLazy($event)"
  [loading]="loading"
  [responsiveLayout]="'scroll'"
  [rowHover]="true"
  [showGridlines]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published At</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.author.name }}</td>
      <td>{{ post.createdAt | date: 'MMM d, y, h:mm a' }}</td>

    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">No posts available.</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="loadingbody">
    <tr>
      <td colspan="4">Loading posts...</td>
    </tr>
  </ng-template>
</p-table>
